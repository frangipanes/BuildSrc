language: android
jdk:
  - openjdk8

android:
  components:
    - tools


branches:
  only:
    - master
    - develop

git:
  depth: 3


before_install:
  - gradle -b wrapper.gradle


before_script:
  - yes | sdkmanager --update

script:
  - ./gradlew check


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
